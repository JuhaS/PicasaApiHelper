<html>
	<head>
		<title>PicasaApiHelper sample page</title>
	</head>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
	<script type="text/javascript" src="picasaapihelper.js"></script>

	<script type="text/javascript">
		
	$(document).ready(function() {
		
	picasaUserName = "WRITE_YOUR_USERNAME_HERE";
	picasaCollectionName = "WRITE_ALBUM_NAME_HERE";

	$('#pageHeader').append(picasaCollectionName);
        
	// Non-blocking way: Show last 5 photos on bottom of the page .
	parseLinks(picasaUserName, picasaCollectionName, function (links) {
		for (var i = 0; i<links.length ; i++) {
			$('body').append('<div><p>' 
            	+ links[i].caption 
            	+ '</p><img src=\"' 
            	+ links[i].url 
            	+ '\"/></div>');
			}
		});
	});
	
	</script>
		
	<body>
		<h1 id="pageHeader">Photos from gallery: </h1>
	</body>
</html>
